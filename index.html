    <script type="text/javascript">var zf_DateRegex = new RegExp("^(([0][1-9])|([1-2][0-9])|([3][0-1]))[-](Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$");
        var zf_MandArray = ["Name_First", "Name_Last", "SingleLine2", "Email", "PhoneNumber_countrycode", "SingleLine3", "Dropdown", "SingleLine1", "DecisionBox"];
        var zf_FieldArray = ["Name_First", "Name_Last", "SingleLine2", "Email", "PhoneNumber_countrycode", "SingleLine3", "SingleLine4", "Dropdown", "SingleLine1", "Dropdown2", "SingleLine", "MultiLine", "DecisionBox"];
        var isSalesIQIntegrationEnabled = false;
        var salesIQFieldsArray = [];</script>
    <script>
        console.log("test")
        window.postMessage({utm_medium: "horeca_referral", utm_source:"johndoe"})
        window.addEventListener('message', function (event) {
            console.log(event)
            if (event.data.utm_medium || event.data.utm_source) {
                const leadSource = document.getElementById('lead_source');
                const horecaExperts = document.getElementById('horeca_experts');
                if (leadSource || horecaExperts) {
                    leadSource.value = event.data.utm_medium || "";
                    horecaExperts.value = event.data.utm_source || "";
                }
            }
        });
    </script>
